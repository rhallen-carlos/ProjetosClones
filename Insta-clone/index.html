<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap" rel="stylesheet">
  
  <title>InstaClone</title>
  
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <section class="container">
  
    <div class="container-img">
      <img src="./img/amostra.PNG" alt="Amostra">  
    </div>
      
    <div class="container-general">
      
      <div class="container-general-form">

        <img src="./img/logo.PNG" alt="Logo instagram">

        <form class="form">
          <input type="text" name="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" name="password" placeholder="Senha">
          <input type="submit" value="Entrar">
        </form>
   
        <div class="links">

          <p>ou</p>

          <a href="#" class="link1">Entrar com o Facebook</a>
  
          <a href="#" class="link2">Esqueceu a senha?</a>

        </div>

      </div>

      <div class="cantainer-general-sing-up">
        <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
      </div>

      <div class="container-general-download">  

        <p>Obtenha o aplicativo.</p>
        
        <div class="container-general-download-img">

          <img src="./img/google-play.png" alt="Googgle Play">

          <img src="./img/miscrosoft.png" alt="Mincrosoft">
        
        </div>
      </div>

        
    </div>

  </section> 
  
  <footer>
    <p>Pagina criada apenas para estudo do HTML5 e CSS3</p>
  </footer>

</html>
